
<!DOCTYPE html>
<%@ taglib prefix="frm" uri="http://www.springframework.org/tags/form"%>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Welcome Students</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Welcome!</h1>
        <h2></h2>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
<frm:form method="post" action="/processUserLogin" modelAttribute="loginUser">
    <frm:label path="username">Name</frm:label><br>
    <frm:input path="username"/><br>
    <frm:label path="password">Password:</frm:label><br>
    <frm:input path="password"/>
    <input type="submit" value="Submit">
</frm:form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
